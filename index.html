<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <img src="./img/perfil.png" alt="">

        <form action="">
            <div>
                <input type="text" class="email" name="email" id="email" placeholder="Digite seu e-mail:">
            </div>
            <div>
                <input type="password" class="senha" name="senha" id="senha" placeholder="Digite seua senha:">
            </div>
            <div>
                <input type="submit" class="submit" value="Logar">
            </div>
        </form>
    </div>
</body>

</html>
